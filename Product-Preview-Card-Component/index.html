<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/icons/favicon-32x32.png"
        />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- Font: Montserrat -->
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
            rel="stylesheet"
        />
        <!-- Font: Fraunces -->
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
            rel="stylesheet"
        />

        <!-- StyleShtee -->
        <link rel="stylesheet" href="./css/style.css" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main>
            <div class="card">
                <div class="bg"></div>

                <div class="info">
                    <span class="category">Perfume</span>
                    <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="description">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="price">
                        <span class="current">$149.99</span>
                        <span class="original">$169.99</span>
                    </div>
                    <button class="button">
                        <img src="./assets/icons/icon-cart.svg" alt="" />
                        Add to Cart
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
