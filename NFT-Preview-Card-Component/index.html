<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/icons/favicon-32x32.png"
        />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- Font: Outfit -->
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <!-- Styles -->
        <link rel="stylesheet" href="./css/style.css" />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="card">
            <header class="card-header">
                <div class="header-image">
                    <button class="image-overlay">
                        <img src="./assets/icons/view.svg" alt="" />
                    </button>
                    <img src="./assets/images/equilibrium.jpg" alt="" />
                </div>
            </header>
            <div class="card-body">
                <a class="card-title">Equilibrium #3429</a>
                <p class="card-info">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="card-details">
                    <span class="details-price">
                        <img src="./assets/icons/ethereum.svg" alt="" />
                        0.041 ETH</span
                    >
                    <span class="details-time">
                        <img src="./assets/icons/clock.svg" alt="" />
                        3 days left</span
                    >
                </div>
            </div>
            <footer class="card-footer">
                <hr />
                <div class="footer-info">
                    <div class="footer-image">
                        <img src="./assets/images/avatar.png" alt="" />
                    </div>
                    <div class="footer-info">
                        Creation of <a href="#">Jules Wyvern</a>
                    </div>
                </div>
            </footer>
        </div>

        <footer class="footer">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/ShivangamSoni/" target="_blank"
                >Shivangam Soni</a
            >.
        </footer>
    </body>
</html>
