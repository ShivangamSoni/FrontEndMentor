<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icons/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <div class="main">
      <div class="productCard">
        <div class="productCard_head">
          <img class="productCard_image" src="./assets/images/illustration-hero.svg" alt="" />
        </div>

        <div class="productCard_body">
          <div class="productCard_data">
            <div class="productCard_title">
              <h2>Order Summary</h2>
            </div>

            <div class="productCard_desc">
              <p>You can now listen to millions of songs, audio-books, and podcasts on any device anywhere you like!</p>
            </div>
          </div>

          <div class="productCard_plan">
            <div class="plan_icon">
              <img src="./assets/icons/icon-music.svg" alt="" />
            </div>
            <div class="plan_desc">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <div class="plan_change">
              <a href="#">Change</a>
            </div>
          </div>

          <div class="productCard_proceed">
            <button class="btn btn_proceed">Proceed to Payment</button>
          </div>

          <div class="productCard_cancel">
            <button class="btn btn_cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
