<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <!-- Font: "Poppins", sans-serif -->
        <!-- Font: "Open Sans", sans-serif -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap"
            rel="stylesheet"
        />
        <!-- Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="./css/style.css" />
        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
    </head>
    <body>
        <header class="header">
            <h1>
                <span class="sr-only">Huddle</span>
                <img src="./images/logo.svg" alt="" />
            </h1>
        </header>
        <main>
            <section class="intro">
                <img
                    src="./images/illustration-mockups.svg"
                    alt="Huddle Dashboard Mockup"
                    class="intro__mockup"
                />

                <div class="intro__content">
                    <h2 class="content__title">
                        Build The Community Your Fans Will Love
                    </h2>
                    <p class="content__text">
                        Huddle re-imagines the way we build communities. You
                        have a voice, but so does your audience. Create
                        connections with your users as you engage in genuine
                        discussion.
                    </p>
                    <button class="content__btn" type="button">Register</button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <ul class="footer__links">
                <li>
                    <a
                        href="https://www.linkedin.com/in/shivangam-soni/"
                        target="_blank"
                        class="footer__link"
                    >
                        <span class="sr-only">Linkedin</span>
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </li>
                <li>
                    <a
                        href="https://x.com/ShivangamSoni"
                        target="_blank"
                        class="footer__link"
                    >
                        <span class="sr-only">X</span>
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </li>
                <li>
                    <a
                        href="https://www.instagram.com/shivangam_soni/"
                        target="_blank"
                        class="footer__link"
                    >
                        <span class="sr-only">Instagram</span>
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </body>
</html>
