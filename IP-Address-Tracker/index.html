<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- Font: Rubik -->
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />
        <!-- Styles -->
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Frontend Mentor | IP Address Tracker</title>
    </head>
    <body>
        <main class="main">
            <div class="container">
                <h1 class="title">IP Address Tracker</h1>

                <form class="search card">
                    <label>
                        <span class="sr-only">Search IP Address or Domain</span>
                        <input
                            class="search__field"
                            type="search"
                            name="search"
                            placeholder="Search for any IP address or domain"
                        />
                    </label>
                    <button class="search__btn" type="submit">
                        <span class="sr-only">Search IP</span>
                        <img src="./assets/icons/arrow.svg" alt="" />
                    </button>
                </form>

                <div class="details card">
                    <div class="detail">
                        <h2 class="detail__title">IP Address</h2>
                        <span class="detail__data">127.0.0.1</span>
                    </div>
                    <div class="detail">
                        <h2 class="detail__title">Location</h2>
                        <span class="detail__data">Secrete Facility, Moon</span>
                    </div>
                    <div class="detail">
                        <h2 class="detail__title">Timezone</h2>
                        <span class="detail__data">UTC-00:00</span>
                    </div>
                    <div class="detail">
                        <h2 class="detail__title">ISP</h2>
                        <span class="detail__data">Google</span>
                    </div>
                </div>
            </div>

            <picture>
                <source
                    media="(max-width: 640px)"
                    srcset="./assets/images/bg/pattern-mobile.png"
                />
                <img src="./assets/images/bg/pattern-desktop.png" alt="" />
            </picture>
            <div id="map">MAP</div>
        </main>
    </body>
</html>
