<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/icons/favicon-32x32.png"
        />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- Font: Manrope -->
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <!-- Styles -->
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Frontend Mentor | Article preview component</title>
    </head>
    <body>
        <main>
            <article class="article">
                <div class="article-image">
                    <img src="./assets/images/drawers.jpg" alt="Drawers" />
                </div>

                <div class="article-body">
                    <h1 class="article-title">
                        Shift the overall look and feel by adding these
                        wonderful touches to furniture in your home
                    </h1>

                    <p class="article-content">
                        Ever been in a room and felt like something was missing?
                        Perhaps it felt slightly bare and uninviting. I&apos;ve
                        got some simple tips to help you make any room feel
                        complete.
                    </p>

                    <figure class="article-author">
                        <img
                            class="author-image"
                            src="./assets/images/avatar-michelle.jpg"
                            alt="Michelle Appleton"
                        />
                        <figcaption class="author-caption">
                            <div class="author-details">
                                <span>Michelle Appleton</span>
                                <time class="article-datetime">
                                    28 Jun 2020 Share
                                </time>
                            </div>

                            <div class="article-share">
                                <button class="share-btn" aria-label="Share">
                                    <img
                                        src="./assets/icons/share.svg"
                                        alt=""
                                    />
                                </button>

                                <div class="share-popup" aria-hidden="true">
                                    <span class="popup-title">share</span>
                                    <button
                                        class="popup-btn"
                                        aria-label="Share on Facebook"
                                    >
                                        <img
                                            src="./assets/icons/facebook.svg"
                                            alt=""
                                        />
                                    </button>
                                    <button
                                        class="popup-btn"
                                        aria-label="Share on Twitter"
                                    >
                                        <img
                                            src="./assets/icons/twitter.svg"
                                            alt=""
                                        />
                                    </button>
                                    <button
                                        class="popup-btn"
                                        aria-label="Share on Pinterest"
                                    >
                                        <img
                                            src="./assets/icons/pinterest.svg"
                                            alt=""
                                        />
                                    </button>
                                </div>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </article>
        </main>
    </body>
</html>
