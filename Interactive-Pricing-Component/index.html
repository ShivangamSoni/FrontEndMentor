<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/icons/favicon-32x32.png"
        />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- Font: Manrope -->
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&display=swap"
            rel="stylesheet"
        />
        <!-- Styles -->
        <link rel="stylesheet" href="./css/style.css" />
        <title>Frontend Mentor | Interactive pricing component</title>
    </head>
    <body>
        <main>
            <h1 class="hidden">Interactive Pricing Component</h1>

            <section class="section">
                <div class="pricing">
                    <header class="pricing__header">
                        <h2 class="pricing__title">
                            Simple, traffic-based pricing
                        </h2>
                        <p class="pricing__introduction">
                            <span>Sign-up for our 30-day trial.</span>
                            <span>No credit card required.</span>
                        </p>
                    </header>

                    <article class="pricing__card">
                        <div class="card__body">
                            <span class="card__quantity">100K Pageviews</span>
                            <input type="range" class="card__slider" />
                            <span class="card__cost">
                                <span class="cost__total">$16.00</span>
                                <span class="cost__duration">/ month</span>
                            </span>
                            <div class="card__duration">
                                <span class="duration__option">
                                    Monthly Billing
                                </span>
                                <label class="duration__switch">
                                    <input type="checkbox" />
                                    <span class="switch__position"></span>
                                </label>
                                <span
                                    class="duration__option duration__option--discounted"
                                >
                                    Yearly Billing
                                    <span class="duration__discount">-25%</span>
                                </span>
                            </div>
                        </div>
                        <hr class="divider" />
                        <div class="card__foot">
                            <ul class="card__features">
                                <li>Unlimited websites</li>
                                <li>100% data ownership</li>
                                <li>Email reports</li>
                            </ul>
                            <button class="card__btn">Start my trial</button>
                        </div>
                    </article>
                </div>
            </section>
        </main>
    </body>
</html>
