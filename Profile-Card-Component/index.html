<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icons/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <main class="main">
      <div class="profile">
        <div class="profileHead">
          <img class="profileImage" src="./assets/images/image-victor.jpg" alt="User" />
        </div>
        <div class="profileBody">
          <p><span class="name">Victor Crest</span> <span class="age">26</span></p>
          <p><span class="location">London</span></p>
        </div>
        <div class="profileFoot">
          <div class="stats">
            <div class="statNumber">80K</div>
            <div class="statType">Followers</div>
          </div>
          <div class="stats">
            <div class="statNumber">803K</div>
            <div class="statType">Likes</div>
          </div>
          <div class="stats">
            <div class="statNumber">1.4K</div>
            <div class="statType">Photos</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
