<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/icons/favicon-32x32.png"
        />

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- Font: "Inter", sans-serif -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="./css/styles.css" />

        <!-- Script -->
        <script src="./scripts/main.js" defer></script>

        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
        <main>
            <article class="profile">
                <figure class="profile_header">
                    <img
                        class="user_img"
                        src="./assets/images/user/me.jpg"
                        alt=""
                    />
                    <figcaption class="user_details">
                        <h1 class="user_name">Shivangam Soni</h1>
                        <address class="user_address">
                            Shimla, HP, India
                        </address>
                        <p class="user_desc">Web Developer and avid Gamer.</p>
                    </figcaption>
                </figure>
                <ul class="profile_links"></ul>
            </article>
        </main>

        <template id="link_temp">
            <li>
                <a class="link" href="" target="_blank"></a>
            </li>
        </template>
    </body>
</html>
