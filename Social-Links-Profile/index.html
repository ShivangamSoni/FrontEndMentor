<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/icons/favicon-32x32.png"
        />

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- Font: "Inter", sans-serif -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="./css/styles.css" />

        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
        <main>
            <article class="profile">
                <figure class="profile_header">
                    <img
                        class="user_img"
                        src="./assets/images/user/avatar-jessica.jpeg"
                        alt=""
                    />
                    <figcaption class="user_details">
                        <h1 class="user_name">Jessica Randall</h1>
                        <address class="user_address">
                            London, United Kingdom
                        </address>
                        <p class="user_desc">
                            Front-end developer and avid reader.
                        </p>
                    </figcaption>
                </figure>
                <ul class="profile_links">
                    <li>
                        <a class="link" href="#" target="_blank">GitHub</a>
                    </li>
                    <li>
                        <a class="link" href="#" target="_blank"
                            >Frontend Mentor</a
                        >
                    </li>
                    <li>
                        <a class="link" href="#" target="_blank">LinkedIn</a>
                    </li>
                    <li>
                        <a class="link" href="#" target="_blank">Twitter</a>
                    </li>
                    <li>
                        <a class="link" href="#" target="_blank">Instagram</a>
                    </li>
                </ul>
            </article>
        </main>
    </body>
</html>
