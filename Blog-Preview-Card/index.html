<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/icons/favicon-32x32.png"
        />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- Font:  "Figtree", sans-serif -->
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />

        <!-- Style -->
        <link rel="stylesheet" href="./css/styles.css" />

        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <main>
            <article class="card">
                <header class="card__header">
                    <figure class="card__thumbnail">
                        <img
                            src="./assets/images/bg/illustration-article.svg"
                            alt=""
                        />
                    </figure>
                </header>

                <section class="card__body">
                    <span class="card__tag">Learning</span>
                    <span class="card__date">
                        Published
                        <time datetime="21 December 2023">21 Dec 2023</time>
                    </span>

                    <h1 class="card__title">HTML & CSS foundations</h1>

                    <p class="card__desc">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                </section>

                <footer class="card__footer">
                    <figure>
                        <img
                            src="./assets/images/user/image-avatar.webp"
                            alt="Greg Hooper"
                        />
                        <figcaption>Greg Hooper</figcaption>
                    </figure>
                </footer>
            </article>
        </main>
    </body>
</html>
